<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lemonaide - Dashboard</title>

<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
<link rel="stylesheet" href="/stylesheets/styles.css">

</head>

<body>
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		
		<div class="row">
			<div class="col-lg-6">
				<h1 class="page-header">Settings</h1>
			</div>
		</div><!--/.row-->
				
		
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">Lemonade</div>
					<div class="panel-body">
						<div class="col-md-6">
							<form ng-submit="updateSettings()">
							
								<div class="form-group">
									<label>How are you feeling today?</label>
									<input class="form-control">
								</div>

								<div class="form-group">
									<label>New Selling Price</label>
									<input class="form-control" placeholder="Enter a new price" ng-model="updatedObj.price">
								</div>

								<div class="form-group">
									<label>New Product Name</label>
									<input class="form-control" placeholder="Got a new name for your product?" ng-model="updatedObj.productName">
								</div>
								<button type="submit" class="btn btn-block btn-primary">Save Settings</button>	
								
							</div>
							
						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!--/.row-->
	</div>	<!--/.main-->

<script src="/scripts/jquery.min.js"></script>
	
</body>

</html>
