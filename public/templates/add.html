<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lemonaide - Dashboard</title>

<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
<link rel="stylesheet" href="/stylesheets/styles.css">

</head>

<body>
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Add a Product to Sell</h1>
			</div>
		</div><!--/.row-->
				
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<!-- <div class="panel-heading">Lemonade</div> -->
					<div class="panel-body">
						<div class="col-md-6">
							<form ng-submit="addProduct()">
							
								<div class="form-group">
									<label>Product Name</label>
									<input class="form-control" ng-model="updatedObj.name">
								</div>

								<div class="form-group">
									<label>Product Price</label>
									<input class="form-control" placeholder="How much do you want to charge for your product?" ng-model="updatedObj.price">
								</div>

								<div class="form-group">
									<label>Product Cost</label>
									<input class="form-control" placeholder="How much does it cost you?" ng-model="updatedObj.cost">
								</div>
								<button type="submit" class="btn btn-block btn-primary">Add Product</button>	
								
							</div>
							
						</form>
					</div>
				</div>
			</div><!-- /.col-->
		</div><!--/.row-->
	</div>	<!--/.main-->

<script src="/scripts/jquery.min.js"></script>
	
</body>

</html>
